<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Classy</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-Raleway">
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl italic">Classy</a>
      </div>
      <div class="flex-none">
        <div>STUDENT PAGE</div>
      </div>

      <div class="flex-none">
        <a href="index.html" class="btn btn-ghost normal-case">Logout</a>
      </div>
    </div>

    <section class="container mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">My Profile</h2>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 id="name"></h2>
            <h2 id="email"></h2>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    // get user data from local storage
    const user = JSON.parse(localStorage.getItem("user"));
    console.log(user);

    // set user data to html
    document.getElementById("name").innerHTML = user.first_name + " " + user.last_name;
    document.getElementById("email").innerHTML = user.email;
  </script>
</html>
